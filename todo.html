<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todo-list</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <div class="title-head">
            <span class='font-size'>待办事项</span>
        </div>
        <!-- todo 输入框 -->
        <div class="todo-form">
            <input id='id-input-todo' type="text"  placeholder="请输入待办事项">
            <button id='id-button-add' type="button">添加</button>
        </div>
        <div class="state-name">
            <span class="operation">操作</span>
            <span class="event-name">事件名</span>
            <span class="creation-time">创建时间</span>
        </div>
        <div id="id-div-container">

        </div>
        <script src=todo.js></script>
    </body>
</html>
